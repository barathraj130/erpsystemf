<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-cubes"></i>
                <h2>ERP System</h2>
            </div>
            <h3>Sign In</h3>
            <p>Welcome back! Please enter your details.</p>
            <p class="signup-link">New Client? <a href="/signup.html">Register Your Company</a></p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // If a user is already logged in and somehow lands here, redirect them.
            if (localStorage.getItem('erp-token')) {
                window.location.href = '/index.html';
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                const username = loginForm.username.value;
                const password = loginForm.password.value;

                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        throw new Error(data.error || 'Login failed');
                    }

                    // On successful login, store the token and redirect to the main app.
                    localStorage.setItem('erp-token', data.token);
                    
                    // FIX: Redirect directly to index.html instead of the root path '/'.
                    // This is more explicit and reliable.
                    window.location.href = '/index.html';
                    
                } catch (error) {
                    errorMessage.textContent = error.message;
                }
            });
        });
    </script>
</body>
</html>
