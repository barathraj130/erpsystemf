<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-page-container">
        
        <!-- Left Branding Panel -->
        <div class="branding-panel">
            <div class="branding-content">
                <div class="logo">
                    <i class="fas fa-cubes"></i>
                    <h1>ERP System</h1>
                </div>
                <p class="tagline">Empowering Your Business, One Module at a Time.</p>
            </div>
            <div class="branding-footer">
                Â© 2025 Your Company Name. All Rights Reserved.
            </div>
        </div>

        <!-- Right Login Form Panel -->
        <div class="login-panel">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Sign in to continue to your dashboard.</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <p id="errorMessage" class="error-message"></p>
                    <button type="submit" class="btn-login">Sign In</button>
                </form>

                <div class="signup-link">
                    New Client? <a href="/signup.html">Register Your Company</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('erp-token')) {
                window.location.href = '/index.html';
                return;
            }

            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
                const username = loginForm.username.value;
                const password = loginForm.password.value;

                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        throw new Error(data.error || 'Login failed');
                    }

                    localStorage.setItem('erp-token', data.token);
                    window.location.href = '/index.html';
                    
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
